<!--================login_part Area =================-->
<section class="login_part padding_top">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 col-md-6">
        <div class="login_part_text text-center">
          <div class="login_part_text_iner">
            <h2>Bạn đã có tài khoản?</h2>
            <p>Tuyệt vời, đăng nhập để mua sắm thỏa thích.</p>
            <a th:href="@{/login}" href="login.html" class="btn_3">Đăng nhập</a>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="login_part_form">
          <div class="login_part_form_iner">
            <h3>Tạo một tài khoản mới</h3>
            
            <form class="row contact_form" th:action="@{/register}" th:object="${user}" method="post" novalidate="novalidate">
              <div class="col-md-12 form-group p_star">
                <input type="text" class="form-control" id="mail" name="name" value="" placeholder="Email" th:field="*{email}">
              </div>
              <div class="col-md-12 form-group p_star">
                <input type="password" class="form-control" id="pass" name="name" value="" placeholder="Mật khẩu" th:field="*{password}">
              </div>
              <div class="col-md-12 form-group p_star">
                <input type="text" class="form-control" id="fname" name="name" value="" placeholder="Họ đệm" th:field="*{fname}">
              </div>
              <div class="col-md-12 form-group p_star">
                <input type="text" class="form-control" id="lname" name="name" value="" placeholder="Tên" th:field="*{lname}">
              </div>
              <div class="col-md-12 form-group">
                <button type="submit" value="submit" class="btn_3">
                  Tạo tài khoản!
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--================login_part end =================-->
